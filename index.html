<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Lucky 777</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #ffdddd);
      overflow: hidden;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #ddd;
      border-top: 8px solid red;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #app {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>

<div id="loading">
  <div class="spinner"></div>
</div>

<div id="app">
  <h1>üé∞ Welcome to Red Lucky 777</h1>
  <p>Balance: <span id="balance">0.00 Red</span></p>

  <button onclick="spinWheel(0.1)">Spin (Red 0.1)</button>
  <button onclick="claimBonus()">Claim Daily Bonus</button>
  <p id="claimTimer"></p>

  <div class="fruit" style="margin-top: 20px;">üçí üçã üçä</div>
</div>

<script src="script.js"></script>
<script>
  // 5-second spinner before showing app
  setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("app").style.display = "block";
  }, 5000);
</script>

</body>
</html>
