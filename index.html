<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Lucky 777</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff0033, #990000);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      margin: 15px auto;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    button {
      background: gold;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>
  <h1>🎰 Red Lucky 777 🎰</h1>
  <div class="card">
    <h2>💰 Balance: Rs. <span id="balance">0</span></h2>
    <button onclick="claimBonus()">🎁 Claim Bonus (1 every 24h)</button>
    <p id="bonus-status"></p>
  </div>  <div class="card">
    <button onclick="withdraw()">🏦 Withdraw</button>
    <button onclick="deposit()">💳 Deposit</button>
  </div>  <div class="card">
    <button onclick="contactSupport()">📞 Customer Service</button>
  </div>  <script>
    let balance = 0;
    let lastClaim = localStorage.getItem('lastClaim') || 0;

    function updateBalanceDisplay() {
      document.getElementById('balance').innerText = balance.toFixed(2);
    }

    function claimBonus() {
      const now = Date.now();
      if (now - lastClaim >= 24 * 60 * 60 * 1000) {
        balance += 1.00;
        lastClaim = now;
        localStorage.setItem('lastClaim', now);
        updateBalanceDisplay();
        document.getElementById('bonus-status').innerText = "🎉 Bonus claimed! Come back in 24 hours.";
      } else {
        const timeLeft = 24 - Math.floor((now - lastClaim) / (60 * 60 * 1000));
        document.getElementById('bonus-status').innerText = `⏳ Bonus already claimed. Come back in ${timeLeft} hour(s).`;
      }
    }

    function withdraw() {
      alert("To withdraw, please contact customer support with your UID and amount.");
    }

    function deposit() {
      alert("To deposit, send payment to our Easypaisa/JazzCash number and send a screenshot to support.");
    }

    function contactSupport() {
      window.open("https://wa.me/923363679955", "_blank");
    }

    updateBalanceDisplay();
  </script></body>
</html>
